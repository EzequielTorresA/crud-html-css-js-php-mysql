<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="static/images/global/icono_access_2.png"
      type="image/x-icon"
    />
    <title>Proyecto CRUD | Inicia sesión</title>
    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/inicia-sesion.css" />
  </head>
  <body>
    <main>
      <div class="main_container">
        <section class="page_stuff">
          <div class="login_form">
            <h1>¡Bienvenido de nuevo!</h1>
            <form action="">
              <label>Correo electrónico:</label>
              <input
                type="email"
                placeholder="correo@dominio..."
                name="login_input_correo"
                id="login_correo"
              />
              <label>Contraseña:</label>
              <input type="password" id="login_password" minlength="8" />
              <input type="submit" value="Acceder" id="submit" />
            </form>
          </div>
          <div class="extra_options">
            <label>¿Aún no tienes cuenta?</label>
            <a href="registro.html" draggable="false">Registrate aquí</a>
            <a href="landing-page.html" draggable="false">Volver al inicio</a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
