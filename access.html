<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="static/images/global/icono_access_2.png"
      type="image/x-icon"
    />
    <title>Acceder</title>
    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/access.css" />
  </head>
  <body>
    <main>
      <section class="main_container">
        <div class="forms_containers">
          <section class="form">
            <h1>Registrate</h1>
            <div class="formulario">
              <form action="">
                <label>Correo electrónico</label>
                <input
                  type="email"
                  name="nuevo_usuario_email"
                  placeholder="correo@dominio..."
                  class="input_email"
                />
                <label>Contraseña</label>
                <input
                  type="password"
                  minlength="8"
                  name="nuevo_usuario_contrasena"
                />
                <button type="submit" name="enviar_registro_nuevo_usuario">
                  Registrarse
                </button>
              </form>
            </div>
          </section>
          <section class="form">
            <h1>Inicia sesión</h1>
            <div class="formulario">
              <form action="">
                <label>Correo electrónico</label>
                <input
                  type="email"
                  name="usuario_email"
                  placeholder="correo@dominio..."
                />
                <label>Contraseña</label>
                <input type="password" name="usuario_contrasena" />
                <button type="submit" name="enviar_registro_nuevo_usuario">
                  Iniciar sesión
                </button>
              </form>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
