<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="static/images/global/icono_access_2.png"
      type="image/x-icon"
    />
    <title>Acceder</title>
    <link rel="stylesheet" href="static/css/access.css" />
  </head>
  <body>
    <main>
      <section class="contenedor container_100">
        <section class="signin container_50">
          <div class="titulo">
            <h1>¡Registrate hoy mismo!</h1>
          </div>
          <div class="mensaje">Ingresa tus credenciales</div>
          <div class="contenedor_formulario">
            <form action="">
              <label>Correo electrónico</label>
              <input
                type="email"
                name="registro_usuario_email"
                placeholder="ejemplo@dominio.com"
              />
              <label>Contraseña</label>
              <input type="password" name="registro_usuario_contrasena" />
              <button onclick="registrar_credenciales_usuario()">
                Registrarse ahora
              </button>
            </form>
          </div>
        </section>
        <section class="login container_50">
          <div class="titulo">
            <h1>Inicia Sesión aquí</h1>
          </div>
          <div class="mensaje">Usa tu correo y contraseña</div>
          <div class="contenedor_formulario">
            <form action="">
              <label>Correo electrónico</label>
              <input
                type="email"
                name="inicios-sesion_usuario_email"
                placeholder="ejemplo@dominio.com"
              />
              <label>Contraseña</label>
              <input type="password" name="inicio-sesion_usuario_contrasena" />
              <button onclick="iniciar-sesion_credenciales_usuario()">
                Acceder
              </button>
            </form>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
