<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba CRUD HTML CSS JS PHP MySQL</title>
    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/crud.css" />
  </head>
  <body>
    <header><nav></nav></header>
    <main>
      <section class="formulario_crud">
        <div class="contenedor_formulario">
          <h1>Formulario CRUD</h1>
          <form action="" id="crud_form">
            <input
              type="text"
              id="usuario_nombre"
              placeholder="Nombre de usuario"
            />
            <input
              type="password"
              id="usuario_contrasena"
              placeholder="Contraseña"
            />
            <input type="email" id="usuario_email" placeholder="Correo" />
            <button type="submit" id="btn_agregar">Agregar usuario</button>
          </form>
        </div>
      </section>
      <section class="tabla_registros">
        <div class="contenedor_tabla">
          <h1>Tabla de registros</h1>
          <div class="reg_tabla">
            <table class="tabla_de_registros" id="registros_bd"></table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
