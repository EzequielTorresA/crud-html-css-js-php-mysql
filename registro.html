<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="static/images/global/icono_access_2.png"
      type="image/x-icon"
    />
    <title>Proyecto CRUD | Registro</title>
    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/registro.css" />
  </head>
  <body>
    <main>
      <div class="main_container">
        <section class="page_stuff">
          <div class="registro_form">
            <h1>Registrate hoy mismo</h1>
            <form onsubmit="return checkForm()">
              <label>Correo electrónico</label>
              <input
                type="email"
                placeholder="correo@dominio..."
                name="registro_input_correo"
                id="registro_correo"
              />
              <label>Contraseña:</label>
              <input
                type="password"
                id="password1"
                minlength="8"
                oninput="checkPasswords()"
              />
              <label>Confirma tu contraseña:</label>
              <input
                type="password"
                id="password2"
                minlength="8"
                oninput="checkPasswords()"
              />
              <span id="message"></span>
              <input type="submit" value="Registrarse" id="submit" disabled />
            </form>
          </div>
          <div class="extra_options">
            <label>¿Ya tienes cuenta?</label>
            <a href="inicia-sesion.html">Inicia sesión aquí</a>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script>
    function checkPasswords() {
      var password1 = document.getElementById("password1").value;
      var password2 = document.getElementById("password2").value;
      var message = document.getElementById("message");
      var submit = document.getElementById("submit");

      if (password1 != password2) {
        message.innerHTML = "Las contraseñas no coinciden";
        message.style.color = "red";
        submit.disabled = true;
      } else {
        message.innerHTML = "Las contraseñas coinciden";
        message.style.color = "green";
        submit.disabled = false;
      }
    }
    function checkForm() {
      var email = document.getElementById("registro_correo").value;
      var pass1 = document.getElementById("password1").value;
      var pass2 = document.getElementById("password1").value;

      if (email === "" || pass1 === "" || pass2 === "") {
        alert("Se encontraron campos vacíos");
        return false;
      } else {
        return true;
      }
    }
  </script>
</html>
